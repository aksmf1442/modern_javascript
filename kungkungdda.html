<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>세글자 단어 : <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <script>
        const number = parseInt(prompt("몇 명이 참여하시나요?"));

        if (number) {
            const $word = document.querySelector('#word');
            const $order = document.querySelector('#order');
            const $input = document.querySelector('input');
            let word;
            let newWord;

            const onInput = (event) => {
                newWord = event.target.value;
            };
            document.querySelector('input').addEventListener('input', onInput);

            const onButton = () => {
                if (!word || (newWord.length === 3 && word[word.length - 1] === newWord[0])) {
                    word = newWord;
                    $word.textContent = word;
                    $order.textContent = (parseInt($order.textContent) % number) + 1;
                } else {
                    alert('다시 입력하세요');
                }
                $input.value = '';
                $input.focus();
            };
            document.querySelector('button').addEventListener('click', onButton);
        }
    </script>
</body>
</html>
